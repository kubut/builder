services:
    app.builder.repository.user:
        class: BuilderBundle\Repository\UserRepository
        factory: ['@doctrine.orm.entity_manager', getRepository]
        arguments:
          - BuilderBundle\Entity\User

    app.builder.repository.project:
        class: BuilderBundle\Repository\ProjectRepository
        factory: ['@doctrine.orm.entity_manager', getRepository]
        arguments:
          - BuilderBundle\Entity\Project